components:
  schemas:
    AuditDetails:
      title: AuditDetails
      type: object
      properties:
        createdBy:
          type: string
        createdTime:
          type: integer
          format: int64
        lastModifiedBy:
          type: string
        lastModifiedTime:
          type: integer
          format: int64  
    Driver:
      title: Driver
      type: object
      properties:
        additionalDetails:
          type: object
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        description:
          type: string
        id:
          type: string
        licenseNumber:
          type: string
        name:
          maxLength: 128
          minLength: 0
          type: string
        owner:
          $ref: '#/components/schemas/User'
        ownerId:
          maxLength: 64
          minLength: 0
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - DISABLED
            - INACTIVE
        tenantId:
          maxLength: 64
          minLength: 0
          type: string
        vendorDriverStatus:
          type: string
          enum:
            - ACTIVE
            - DISABLED
            - INACTIVE
    DriverRequest:
      title: DriverRequest
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        driver:
          $ref: '#/components/schemas/Driver'
    DriverResponse:
      title: DriverResponse
      type: object
      properties:
        driver:
          type: array
          items:
            $ref: '#/components/schemas/Driver'
        responseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        totalCount:
          type: integer
          format: int32
    PlainAccessRequest:
      title: PlainAccessRequest
      type: object
      properties:
        plainRequestFields:
          type: array
          items:
            type: string
        recordId:
          type: string  
    RequestInfo:
      title: RequestInfo
      type: object
      properties:
        action:
          type: string
        apiId:
          type: string
        authToken:
          type: string
        correlationId:
          type: string
        did:
          type: string
        key:
          type: string
        msgId:
          type: string
        plainAccessRequest:
          $ref: '#/components/schemas/PlainAccessRequest'
        ts:
          type: integer
          format: int64
        userInfo:
          $ref: '#/components/schemas/User0'
        ver:
          type: string
    ResponseInfo:
      title: ResponseInfo
      type: object
      properties:
        apiId:
          type: string
        msgId:
          type: string
        resMsgId:
          type: string
        status:
          type: string
        ts:
          type: integer
          format: int64
        ver:
          type: string
    User:
      title: User
      required:
        - gender
        - mobileNumber
        - name
      type: object
      properties:
        aadhaarNumber:
          pattern: ^[0-9]{12}$
          type: string
        accountLocked:
          type: boolean
        active:
          type: boolean
        altContactNumber:
          maxLength: 50
          minLength: 0
          type: string
        bloodGroup:
          maxLength: 32
          minLength: 0
          type: string
        correspondenceAddress:
          maxLength: 300
          minLength: 0
          type: string
        correspondenceCity:
          maxLength: 300
          minLength: 0
          type: string
        correspondencePinCode:
          maxLength: 10
          minLength: 0
          type: string
        createdBy:
          maxLength: 64
          minLength: 0
          type: string
        createdDate:
          type: integer
          format: int64
        dob:
          type: integer
          format: int64
        emailId:
          maxLength: 128
          minLength: 0
          type: string
        fatherOrHusbandName:
          maxLength: 100
          minLength: 0
          type: string
        gender:
          type: string
        id:
          type: integer
          format: int64
        identificationMark:
          maxLength: 300
          minLength: 0
          type: string
        lastModifiedBy:
          maxLength: 64
          minLength: 0
          type: string
        lastModifiedDate:
          type: integer
          format: int64
        locale:
          maxLength: 16
          minLength: 0
          type: string
        mobileNumber:
          pattern: ^[0-9]{10}$
          type: string
        name:
          maxLength: 100
          minLength: 0
          pattern: ^[a-zA-Z0-9 \-'`\.]*$
          type: string
        otpReference:
          type: string
        pan:
          maxLength: 10
          minLength: 0
          type: string
        password:
          maxLength: 64
          minLength: 0
          type: string
        permanentAddress:
          maxLength: 300
          minLength: 0
          type: string
        permanentCity:
          maxLength: 300
          minLength: 0
          type: string
        permanentPinCode:
          maxLength: 10
          minLength: 0
          type: string
        photo:
          maxLength: 36
          minLength: 0
          type: string
        pwdExpiryDate:
          type: integer
          format: int64
        relationship:
          type: string
          enum:
            - FATHER
            - HUSBAND
            - MOTHER
            - OTHER
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        salutation:
          type: string
        signature:
          maxLength: 36
          minLength: 0
          type: string
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
        type:
          maxLength: 50
          minLength: 0
          type: string
        userName:
          maxLength: 64
          minLength: 0
          type: string
        uuid:
          maxLength: 64
          minLength: 0
          type: string       
    User0:
      title: User0
      type: object
      properties:
        emailId:
          maxLength: 300
          minLength: 0
          type: string
        id:
          type: integer
          format: int64
        mobileNumber:
          maxLength: 150
          minLength: 0
          type: string
        name:
          maxLength: 250
          minLength: 0
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
        type:
          maxLength: 50
          minLength: 0
          type: string
        userName:
          maxLength: 180
          minLength: 0
          type: string
        uuid:
          maxLength: 36
          minLength: 0
          type: string      
    RequestInfoWrapper:
      title: RequestInfoWrapper
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
    Role:
      title: Role
      type: object
      properties:
        code:
          maxLength: 50
          minLength: 0
          type: string
        id:
          type: integer
          format: int64
        name:
          maxLength: 128
          minLength: 0
          type: string
        tenantId:
          maxLength: 256
          minLength: 0
          type: string      
    Vendor:
      type: object
      description: | 
       Capture the vendor information in the system.
      properties:
        id:
          type: string
          readOnly: true
          description: The server generated unique ID(UUID).
          minLength: 2
          maxLength: 64
        tenantId:
          type: string
          description: Unique identifier of the tenant.
          minLength: 2
          maxLength: 64
        name: 
          type: string
          description: Name of the vendor(business entity name).
          minLength: 2
          maxLength: 128
        agencyType: 
          type: string
          description: Agency Type of the vendor configured in MDMS.
          minLength: 1
          maxLength: 128
        paymentPreference: 
          type: string
          description: Payment Preference of the vendor configured in MDMS.
          minLength: 1
          maxLength: 128
        address:
          $ref: 'https://raw.githubusercontent.com/egovernments/municipal-services/common-contract/docs/common-contract-v2-0-0.yml#/components/schemas/Address'
        owner:
          $ref: 'https://raw.githubusercontent.com/egovernments/municipal-services/common-contract/docs/common-contract-v2-0-0.yml#/components/schemas/UserInfo'
        vehicles:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/egovernments/municipal-services/fsm-docs/docs/fsm/Vehicle_Registry_Contract.yaml'
        drivers:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/egovernments/municipal-services/common-contract/docs/common-contract-v2-0-0.yml#/components/schemas/UserInfo'
        additionalDetail:
          type: object
          description: This is the json object that will carry the actual input (whereever the metadata requries input). Structure should be same as the schema definition provided in the metadata of the service (schema compliance check to be performed at client/server)
        source:
          type: string
          description: 'Source mdms master data. Which captures the source of the service request(ex:- whatsapp, ivr, Swachhata etc)'
          minLength: 2
          maxLength: 64
          example: whatsapp, ivr etc
        status:
          type: string
          description: Inactive records will be consider as soft deleted 
          enum:
           - ACTIVE
           - INACTIVE
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/municipal-services/common-contract/docs/common-contract-v2-0-0.yml#/components/schemas/AuditDetails'
      required:
        - tenantId
        - name
        - address
        - owner
        - vehicles
    VendorRequest:
      title: VendorRequest
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        vendor:
          $ref: '#/components/schemas/Vendor'
    VendorResponse:
      title: VendorResponse
      type: object
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        totalCount:
          type: integer
          format: int32
        vendor:
          type: array
          items:
            $ref: '#/components/schemas/Vendor'
